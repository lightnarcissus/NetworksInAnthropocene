<!DOCTYPE html>
<head>

<meta charset="utf-8">
<style type="text/css">
	html{ width:100%; height:100%; }
body{ width:100%; height:100%; } 

</style>
<link rel="stylesheet" href="stylesheet-image-based.css">
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="Datamaps.world.min.js"></script>
  <div id="container1" style="position:relative;width:100%;height:100%">
     <div class="example" style="position:absolute;top:500px;">
      <div>
        <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked"><label for="checkbox1">Option 1</label>
      </div>
      <div>
        <input id="checkbox2" type="checkbox" name="checkbox" value="2"><label for="checkbox2">Option 2</label>
      </div>
      <div>
        <input id="checkbox3" type="checkbox" name="checkbox" value="3"><label for="checkbox3">Option 3</label>
      </div>
    </div>

  </div>
  
  <!-- Add as many pattern definitions (defs) as you'd like, make sure to include an ID -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">

       
    <!-- Horizontal Stripe pattern -->
    <defs>
        <pattern id="horizontal-stripe"
                 width="4" height="4"
                 patternUnits="userSpaceOnUse">
             <line x1="0" y1="2" x2="4" y2="2" stroke="blue" />
        </pattern>
    </defs>
       
       
      <!-- Vertical Stripe pattern -->   
    <defs>
        <pattern id="vertical-stripe"
                 width="4" height="4"
                 patternUnits="userSpaceOnUse">
             <line x1="2" y1="0" x2="2" y2="4" stroke="green" />
        </pattern>
    </defs>
    
     <!-- Diagonal Stripe pattern -->
    <defs>
        <pattern id="diagonal-stripe"
                 patternTransform="rotate(45)"
                 width="4" height="4"
                 patternUnits="userSpaceOnUse">
             <line x1="2" y1="0" x2="2" y2="4" stroke="#bada55" stroke-width="2" />
        </pattern>
    </defs>

      <!-- Circles pattern --> 
    <defs>
        <pattern id="circles"
                 width="4" height="4"
                 patternUnits="userSpaceOnUse">
                   <circle cx="2.5" cy="2.5" r="1.3" fill="green" />
      </pattern>
    </defs>
      
       <!-- Gradient pattern. Wouldn't really recommend this one. -->
     <linearGradient id="gradient">
        <stop offset="5%" stop-color="#F60" />
        <stop offset="95%" stop-color="#FF6" />
     </linearGradient>
       
     <!-- Triangles pattern -->  
     <pattern id="triangle"
       width="8" height="8"
       patternUnits="userSpaceOnUse">
         <polygon points="3,0 6,6 0,6" fill="purple"/>
      </pattern>
</svg>
     
     <script>
      var election = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        
        fills: {
          defaultFill: '#f0af0a',
          horizontalStripe: 'url(#horizontal-stripe)',
          diagonalStripe: 'url(#diagonal-stripe)',
          verticalStripe: 'url(#vertical-stripe)',
          circles: 'url(#circles)',
          gradient: 'url(#gradient)',
          triangle: 'url(#triangle)'
        },
        
        data: {
          USA: {fillKey: 'diagonalStripe' },
          RUS: {fillKey: 'verticalStripe' },
          CAN: {fillKey: 'horizontalStripe' },
          BRA: {fillKey: 'circles' },
          GRL: {fillKey: 'gradient'},
          CHN: {fillKey: 'triangle' }
          
        }
      })
     </script>


    <div class="example">
      <div>
        <input id="radio1" type="radio" name="radio" value="1" checked="checked"><label for="radio1">Option 1</label>
      </div>
      <div>
        <input id="radio2" type="radio" name="radio" value="2"><label for="radio2">Option 2</label>
      </div>
      <div>
        <input id="radio3" type="radio" name="radio" value="3"><label for="radio3">Option 3</label>
      </div>
    </div>
</body>
